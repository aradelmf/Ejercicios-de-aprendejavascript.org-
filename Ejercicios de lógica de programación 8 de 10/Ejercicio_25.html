    <p>Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].</p>
    <script>
        const eliminarDuplicados = (arr = undefined) =>{
            if(arr === undefined) return console.warn('Debe ingresar un conjunto de datos numéricos')
            if(!Array.isArray(arr)) return console.error(`El valor "${arr}" NO es un conjunto de números válido`)
            if(arr.length === 0) return console.warn('El arreglo de números no puede estar vacío')
           
            let newArr = []
            arr.forEach(num => {
                if (newArr.indexOf(num) === -1) newArr.push(num)
            });
            
            return console.info('Tu arreglo sin duplicados:\n', newArr)
        }

        //EJECUCIÓN DEL CÓDIGO
        eliminarDuplicados()
        eliminarDuplicados(99)
        eliminarDuplicados([])
        eliminarDuplicados(["x", 10, "x", 2, "10", 10, true, true])
        eliminarDuplicados([3, 4, 'hola', false, true, true, 'hola', 3, 3])
