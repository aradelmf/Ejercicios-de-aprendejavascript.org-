    <script>
      const mayorMenor =(arreglo = undefined) => {
        if(arreglo === undefined) return console.warn('Debe introducir un conjunto de valores numéricos.')
        if(!Array.isArray(arreglo) || Number.isNaN(arreglo)) return console.error(`El valor "${arreglo}" introducido no es un conjunto de valores numéricos.`)
        
        for (i = 0; i < arreglo.length; i++){
            if(typeof arreglo[i] !== 'number' || isNaN(arreglo[i]) === true) return console.error(`El valor "${arreglo[i]}" en la posición "${i+1}" del arreglo NO es un número válido.`)
        }
        //let min = Infinity
        //    max = -Infinity
        //for (i = 0; i < arreglo.length; i++){
        //    if(arreglo[i] > max) max = arreglo[i]
        //    if(arreglo[i] < min) min = arreglo[i]
        //}

        let max = Math.max.apply(null, arreglo)
            min = Math.min.apply(null, arreglo)
            maxMinArr = [max, min]

        return console.info(`El valor mínimo del cojunto de números es: ${min}. El valor máximo del conjunto de caracteres es: ${max}.`, maxMinArr)
          
        
      }

      mayorMenor()
      mayorMenor('99')
      mayorMenor([9, 2, -23, -76, 87, 4, 90, 100, '0', 53, 45, 123, 277, 132, 133, -132, -133, -242, 211])
