    <h1>Ejercicio 19</h1>
    <h2>Planteamiento</h2>
    <p>Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.</p>
    <script>
        //FUNCIONES
        const validarNombre = (pila, apellido) => {
            //Verificaciones
            if(!pila) return console.warn('El nombre de pila no puede estar vacío')
            if(typeof pila !== 'string') return console.error('El dato de nombre introducido es inválido. Por favor, asegúrese de escribir una cadena de texto.')
            if(!apellido) return console.warn('El apellido no puede estar vacío')
            if(typeof apellido !== 'string') return console.error('El dato de apellido introducido es inválido. Por favor, asegúrese de escribir una cadena de texto.')
            
            //var scope
            nombreObj = pila.slice(0, 1).toUpperCase() + pila.slice(1, 3) + apellido.slice(0,1).toUpperCase() + apellido.slice(1, 3)
            this[nombreObj] = {
                nombreObj,
                nombre: pila.slice(0, 1).toUpperCase() + pila.slice(1) + ' ' + apellido.slice(0,1).toUpperCase() + apellido.slice(1),
                pila, 
                apellido
            }
            expreg = /[^a-z\u00c0-\u00ff]+/ig //los caracteres Unicodes representan los caracteres de vocales acentuadas
            if(pila.match(expreg) !== null || apellido.match(expreg) !== null) {
                return console.info(`El nombre "${this[nombreObj].nombre}" es inválido.`)
            } else {
                return console.info(`El nombre "${this[nombreObj].nombre}" es válido.`)
            }
           
        }
         //EJECUCIÓN DEL CÓDIGO

        validarNombre('Alejandro', 'Ruíz') //Devuelve: El nombre "Alejandro Ruíz" es válido.
        validarNombre('Hanna09', 'Padilla') //Devuelve: El nombre "Hanna09 Padilla" es inválido.
        validarNombre('Pedro', 'Alicante...') //Devuelve: El nombre "Pedro Alicante..." es inválido.

        validarNombre() //Devuelve: El nombre de pila no puede estar vacío
        validarNombre('Javier')//Devuelve: El apellido no puede estar vacío

        validarNombre('José', 98)//Devuelve: El dato de apellido introducido es inválido. Por favor, asegúrese de escribir una cadena de texto.
