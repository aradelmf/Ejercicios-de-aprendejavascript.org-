    <script>
        //FUNCIONES
        const factorial = (numero) => {
            if(!Number.isInteger(numero)) {return console.warn(`El número "${numero}" no es un número entero.`)}

            let arreglo = []
            for (i = numero; i > 0; i--) {
                arreglo.push(i)
            }
            
            
            let resultado = 1
            for (i = 0; i < arreglo.length; i++) {
                resultado *= arreglo[i]                
            }

            console.log(`El valor factorial de ${numero} es: ${resultado}`)
        }

        factorial(9.5)
        factorial(6.0)

        factorial(5)
        factorial(3)
        factorial(4)
        factorial(9)
        factorial(0)
